<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #EFEFEF; color: #222; font-family: 'Georgia', 'Times New Roman', serif; }
    img { border: none; }
    div.container { width: 700px; margin: 10% auto; }
    div.container img { float: left; margin-right: 5%; border: none; }
    div.container div { float: right; width: 350px; }
    div.container div h1 { font-size: 4em; font-style: italic; }
    div.container div p { font-size: 1.5em; }
    div.container div p a:link, div.container div p a:visited { color: #000; }
    #logo { position: fixed; bottom: 0px; right: 0px; }
  </style>
</head>

<body>
  <div class='container'>
    <img src='images/404/404.jpg' alt='404' />
    <div class='404'>
      <h1>Now where did I put that webpage again....?</h1>
      <p>
      Sorry, it looks like this page might have moved, or it doesn't exist.
      </p>
      <p>
      Try heading to <a href="http://www.writeideally.com">http://www.writeideally.com</a> to see if you can find what it is you're looking for.
      </p>
    </div>
  </div>
  <a href="http://www.writeideally.com"><img src='images/404/writeideally_heading.jpg' id='logo' /></a>
</body>
</html>
